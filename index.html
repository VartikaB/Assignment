 <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yoga Form</title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    </head>
    <body class="yoga">

      <div class="row">
    <div class="col-md-12">
      <form action="" id="formdata" method="POST" role="form"
    class="yogaForm">

        <h1>Yoga Admission Form </h1>
        <p id="output-message" class="form-control" style="font-weight: bold;">Yoga Registration Portal</p>
        <fieldset>
          <label for="name">First Name:</label>
          <input type="text" name="first_name" id="first_name"
           class="form-control" required>

          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name"
           class="form-control" id="last_name" required>

         <label for="age">Age:</label>
         <input type="number" name="age" 
          class="form-control" id="age" required>

        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" id="email" required>
       
        <label for="contact_number">Contact Number:</label>
        <input type="text" class="form-control" name="contact_number" 
        id="contact_number"  required>
        
        <label>Gender:</label>
        <input type="radio" class="form-control" name="gender" id="g1" value='M' required><label for="gender" class="light">Male</label><br>
        <input type="radio" class="form-control" name="gender" id="g2" value='F' required><label for="gender" class="light">Female</label><br>
          
        </fieldset>
        <fieldset>  
        

         <label for="batch">Batch:</label>
          <select class="form-control" name="batch_id" 
          id="batch_id" required>
              <option value=1>Morning Session - 6 to 7 AM</option>
              <option value=2>Morning Session - 7 to 8 AM</option>
              <option value=3>Morning Session - 8 to 9 AM</option>
              <option value=4>Evening Session - 5 to 6 PM</option>
          </select>
          
         </fieldset>
       
         <button type="submit" id="submit" value="submit" name="action">Register</button>
         <p id="registered-users-info">
          For registered users only
          <a href="updateform.html">
              <i class='fas fa-heartbeat icon'></i>
          </a>
      </p>

         
         
        
       </form>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="form.js" type="text/javascript">
       </script>
    </body>
</html>
